<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhGiaiThua(number){
      let giaiThua=1
      for (let i = 1; i <=number ; i++) {
          giaiThua*=i
      }
      return giaiThua;
  }
  alert(tinhGiaiThua(+prompt('Nhap so de tinh giai thua')))
</script>
</body>
</html>
