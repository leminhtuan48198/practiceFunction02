<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function dienTichHinhTron(banKinh){
      let dienTich=Math.PI*banKinh*banKinh;
      return dienTich
  }
  function tinhChuViHinhTron(banKinh){
      let chuVi=2*Math.PI*banKinh;
      return chuVi;
  }
  let banKinh=prompt("Nhap ban kinh hinh tron");
  document.write("Dien tich hinh tron la "+dienTichHinhTron(banKinh).toFixed(5)+"<br>");
  document.write("Chu vi hinh tron la "+tinhChuViHinhTron(banKinh).toFixed(5));
</script>
</body>
</html>
