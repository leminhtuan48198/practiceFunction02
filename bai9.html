<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function demSoLanXuatHien(arr,ch){
      let count=0
      for (let i = 0; i < arr.length; i++) {
          if (arr[i]==ch){
              count++
          }
      }
      return (count==0)? -1:count
  }
  let long=+prompt("Nhap do dai cua mang")
  let arr=[]
  for (let i = 0; i < long; i++) {
      arr[i]=prompt("Nhap phan tu thu "+(i+1));
  }
  let ch=prompt("Nhap vao ki tu can tim")
  alert(demSoLanXuatHien(arr,ch))
</script>
</body>
</html>
